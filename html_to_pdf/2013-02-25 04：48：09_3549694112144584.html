<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2013-02-25</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/f3971e48e7fae69d7639392b1cd8a1a8_／orj480／0315238djw8f0ylov211lj20e80e8glz.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">李多多<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2013-02-25</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">我看大街上有不少流浪狗在XXOO啊，还有动物世界，老虎啥的交配，旁边也有别的老虎啥的，当然，在禽兽的世界里，这算不了什么的。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1076186033?uid=1076186033&amp;luicode=10000011&amp;lfid=23041351717005_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->赖宝</a>:</span><div>没有人能不学走路就开始会跑的。我意思是：敢玩轮奸之前，必定会有一个色、淫、嫖、暴、强的过程。一群人轮奸一个，等于在大庭广众下做爱，旁边估计还有起哄叫好拍照的，这心理素质没个演变过程，没点儿实战经验，能练出来么？所以以个人而言，让我姑息宽容这样的？——玩去！ </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a
