<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2013-12-23</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/f3971e48e7fae69d7639392b1cd8a1a8_／orj480／0315238djw8f0ylov211lj20e80e8glz.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">李多多<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2013-12-23</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">其实是这样的，12月18号－12月31号，处理黑A和黑L的小型客运车辆。1分、2分、3分、6分的违章全部不扣分。处理12分的：要求是哈牌，违章地为哈市范围内。车主本人持身份证驾驶证行驶证原件。可以消分。这优惠活动只执行了两天就被曝光了……有车友办成功的~只交罚款没扣分~哈市车主基本都知道。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1887683497?uid=1887683497&amp;luicode=10000011&amp;lfid=23041351717005_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->平安哈尔滨</a>:</span><div>近日，网上流传关于“哈市年底前交通违法交了罚款不扣分”的传言，经我局交警部门证实，此传言并不属实。在驾驶员交通违法行为处理中，交警部门严格执行国家有关法律法规规定，不存在“只交罚款不扣分”的情况。 </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/9e3f19
