<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2012-01-31</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/f3971e48e7fae69d7639392b1cd8a1a8_／orj480／0315238djw8f0ylov211lj20e80e8glz.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">李多多<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2012-01-31</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">哎呦的滴个天，那时候寄封平信才8分钱，居然还能收到，现在一块二一封还总丢件，真是让人郁闷。曾经在杂志上找“笔友”的年代已经一去不复返了，电子时代的我们还怎么去找回那份纯真呢？</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/1195031270?uid=1195031270&amp;luicode=10000011&amp;lfid=23041351717005_-_WEIBO_SECOND_PROFILE_WEIBO">@<!-- -->郑渊洁</a>:</span><div><a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E9%83%91%E5%9C%A8%E5%AF%BB%E6%89%BE%23&luicode=10000011&lfid=23041351717005_-_WEIBO_SECOND_PROFILE_WEIBO" data-hide=""><span class="surl-text">#郑在寻找#</span></a>第二季4。没有互联网的时代很多小读者给我写信，这些信我都珍藏着。2010年我通过微博找到了10位十多年前给我写信的小读者：<a data-url="http://t.cn/hbAGjc" href="http://t.cn/hbAGjc" data-hide=""><span class='url-icon'><div cl
