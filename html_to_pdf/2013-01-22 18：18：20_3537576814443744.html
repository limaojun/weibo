-icon"><div class="duokan-image-single"><img src="../image/a3122e4ecbe225d1d9cad0053310450d_／m／emoticon／icon／others／f_geili-78be8d9152.png" style="width:1em; height:1em;"/></div></span> ！这意谓著：高峰的时候发证等待期间缩短，以及下一批自由行城市可能快公布啦！目前台湾移民署每天发1000张入台证（实际是1000x7/5=1400张）倍增估计三月实施后，等于一天可发出2800张入台证。 </div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>0</h4></div></footer></div></div></div><hr/></div></div></body></html>
