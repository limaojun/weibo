<html xmlns="http://www.w3.org/1999/xhtml" data-reactroot=""><head><meta charSet="utf-8"/><title>2020-06-23</title><link rel="stylesheet" type="text/css" href="../css/normalize.css"/><link rel="stylesheet" type="text/css" href="../css/markdown.css"/><link rel="stylesheet" type="text/css" href="../css/customer.css"/><link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/></head><body><div class="container"><div class="mblog-container"><div class="card m-panel card9 weibo-member card-vip"><div class="card-wrap"><div class="card-main"><header class="weibo-top m-box m-avatar-box"><a class="m-img-box"><div class="duokan-image-single"><img src="../image/f3971e48e7fae69d7639392b1cd8a1a8_／orj480／0315238djw8f0ylov211lj20e80e8glz.jpg"/></div><i class="m-icon m-icon-goldv-static"></i></a><div class="m-box-col m-box-dir m-box-center"><div class="m-text-box"><a><h3 class="m-text-cut">李多多<!-- --> <i class="m-icon m-icon-vipl7"></i></h3></a><h4 class="m-text-cut"><span class="time">2020-06-23</span></h4></div></div></header><article class="weibo-main"><div class="weibo-og"><div class="weibo-text">也是外省户籍吧？</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"></ul></div></div><div class="weibo-article-container"></div><div class="weibo-rp"><div class="weibo-text"><span><a href="https://m.weibo.cn/u/2803301701?uid=2803301701">@<!-- -->人民日报</a>:</span><div>【北京<a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E4%B8%8E%E7%A1%AE%E8%AF%8A%E5%A4%96%E5%8D%96%E5%91%98%E5%AF%86%E6%8E%A5%E9%AA%91%E6%89%8B%E5%B7%B2%E6%9A%82%E5%81%9C%E6%8E%A5%E5%8D%95%23&extparam=%23%E4%B8%8E%E7%A1%AE%E8%AF%8A%E5%A4%96%E5%8D%96%E5%91%98%E5%AF%86%E6%8E%A5%E9%AA%91%E6%89%8B%E5%B7%B2%E6%9A%82%E5%81%9C%E6%8E%A5%E5%8D%95%23" data-hide=""><span class="surl-text">#与确诊外卖员密接骑手已暂停接单#</span></a>】 <a href='/n/饿了么'>@饿了么</a> 回应<a  href="https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%8C%97%E4%BA%AC%E4%B8%80%E5%A4%96%E5%8D%96%E5%91%98%E7%A1%AE%E8%AF%8A%E5%B9%B3%E5%9D%87%E6%AF%8F%E5%A4%A9%E6%8E%A550%E5%8D%95%23&extparam=%23%E5%8C%97%E4%BA%AC%E4%B8%80%E5%A4%96%E5%8D%96%E5%91%98%E7%A1%AE%E8%AF%8A%E5%B9%B3%E5%9D%87%E6%AF%8F%E5%A4%A9%E6%8E%A550%E5%8D%95%23" data-hide=""><span class="surl-text">#北京一外卖员确诊平均每天接50单#</span></a>：<br />1. 饿了么正在对北京地区所有外卖骑手进行核酸检测。<br />2. 与阳性病例有密切接触的骑手，已经第一时间暂停接单，目前已到指定隔离点集中隔离。<br />3. 北京地区的新注册骑手，需通过核酸检测后才可上线接单。  <br />4. 该骑手近20天行动轨迹，我们已如实上报给北京市疾控中心，并配合疾控中心积极排查。没有接到官方信息的市民不用过度担心。</div></div><div class="weibo-img-list-container"><div class="weibo-media-wraps weibo-media media-b"><ul class="m-auto-list"><li class="m-auto-box"><div class="m-img-box m-imghold-square"><div class="duokan-image-single"><img src="../image/bf0067c3ad148d13dc6b81980f65fefa_／large／a716fd45ly1gg2blhrnv2j20q10a5dgv.jpg"/></div></div></li></ul></div></div><div class="weibo-article-container"></div></div></article><footer class="m-ctrl-box m-box-center-a"><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-retweet"><i class="m-font m-font-forward lite-iconf lite-iconf-report"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-comment"><i class="m-font m-font-comment  lite-iconf lite-iconf-comments"></i><h4>0</h4></div><span class="m-line-gradient"></span><div class="m-diy-btn m-box-col m-box-center m-box-center-a m-box-center-agree"><i class="m-icon m-icon-like lite-iconf lite-iconf-like"></i><h4>0</h4></div></footer></div></div></div><hr/></div></div></body></html>
